version: 2

models:
  - name: base_sql_server_events
    description: "En esta tabla lo que hemos hecho ha sido separar la fecha y la hora de sincronización y creación del evento, renombrar ambas columnas, cambiarle el formato a fecha y tiempo respectivamente y por último hemos eliminado la columna de _fivetran_deleted"
    columns:
      - name: event_id
        description: "PK de la tabla events"

      - name: page_url
        description: "página web donde acceden los usuarios"

      - name: event_type
        description: "tipo de evento"

      - name: user_id
        description: "número identificación del user"

      - name: product_id
        description: "número identificación del product"

      - name: session_id
        description: "número identificación de la sesión"

      - name: fecha_creacion
        description: "fecha de creación del evento"

      - name: hora_creacion
        description: "hora de creación del evento"

      - name: order_id
        description: "número identificación del order"

      - name: fecha_sincronizacion
        description: "fecha de sincronización de los registros"

      - name: hora_sincronizacion
        description: "hora de sincronización"