version: 2

models:
  - name: base_sql_server_orders
    description: "En esta tabla lo que hemos hecho ha sido separar la fecha de la hora de creación del pedido, hemos separado también la fecha de llegada estimada de la hora de llegada del pedido, fecha de entrega de hora de entrega y fecha sincronización de hora de sincronización. Además hemos renombrado todas las columnas, le hemos cambiado el formato a fecha y tiempo y hemos eliminado la columna de _fivetran_deleted"
    columns:
      - name: order_id
        description: "número identificación del pedido"

      - name: shipping_service
        description: "empresa de mensajería"

      - name: shipping_cost
        description: "coste de envío"

      - name: address_id
        description: "número identificación del address"

      - name: fecha_creacion
        description: "fecha creación del pedido"

      - name: hora_creacion
        description: "hora creación del pedido"

      - name: promo_id
        description: "promo que se aplica al pedido"

      - name: fecha_llegada_estimada
        description: "fecha llegada estimada del pedido"

      - name: hora_llegada_estimada
        description: "hora llegada estimada del pedido"

      - name: order_cost
        description: "coste del pedido"

      - name: user_id
        description: "número identificación del user"

      - name: order_total
        description: "total del pedido"

      - name: fecha_entrega
        description: "fecha entrega del pedido"

      - name: hora_entrega
        description: "hora de entrega del pedido"

      - name: tracking_id
        description: "número identificación del pedido"

      - name: status
        description: "estado del pedido"

      - name: fecha_sincronizacion
        description: "fecha sincronización de los registros"

      - name: hora_sincronizacion
        description: "hora sincronización de los registros"