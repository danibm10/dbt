version: 2

models:
  - name: stg_products
    description: "tabla que nos muestra información sobre los productos"
    tags: ['silver']
    columns:
      - name: product_id
        description: "PK de la tabla, identifica de manera única cada producto"

      - name: price_usd
        description: "precio de cada producto en dólares"

      - name: name
        description: "nombre del producto"

      - name: inventory
        description: "cantidad de producto que la empresa tendrá de inventario, esta cantidad es fija"

      - name: _fivetran_synced
        description: "Fecha y hora de sincronización del registro"
        tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: TIMESTAMP_TZ