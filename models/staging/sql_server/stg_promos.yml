 version: 2

models:
  - name: stg_promos
    description: "esta tabla contiene información sobre las promociones que se aplican a los orders"
    tags: ['silver']
    columns:
      - name: promo_id
        description: "identificador único de las promociones"

      - name: discount
        description: "descuento aplicado al pedido"

      - name: status
        description: "estado de la promoción"

      - name: sync_date
        description: "fecha de sincronización"
        tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: date

      - name: sync_time
        description: "hora de sincronización"
        tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: time