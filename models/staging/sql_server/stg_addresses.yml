version: 2

models:
  - name: stg_addresses
    description: "tabla que nos muestre información sobre las direcciones de envío"
    tags: ['silver']
    columns:
      - name: address_id
        description: "PK de la tabla de address"

      - name: zipcode
        description: "Códido postal"

      - name: country
        description: "País"

      - name: address
        description: "Dirección"

      - name: state
        description: "Estado"

      - name: sync_date
        description: "Fecha sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: sync_time
        description: "Hora de sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time