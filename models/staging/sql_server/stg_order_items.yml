version: 2

models:
  - name: stg_order_items
    description: "tabla que nos muestra información sobre los productos que están en cada pedido"
    tags: ['silver']
    columns:
      - name: order_id
        description: "PK de la tabla de orders"

      - name: product_id
        description: "PK de la tabla products"

      - name: quantity
        description: " Cantidad de producto que hay en cada order"

      - name: sync_date
        description: "Fecha en la que se sincronizaron nuestros datos"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: sync_time
        description: "Hora a la que se sincronizaron nuestros datos"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time