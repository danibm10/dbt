version: 2

sources:

  - name: src_sql_server # name of the source 
    schema: sql_server # this is the schema our raw data lives in
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno1 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno1 
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno1  
        {%- else -%} {{target.database}}_bronze_db_alumno1
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false

    tables:

      - name: addresses
        description: >
          Tabla que nos muestra las direcciones de envío de los pedidos.
        tags: ['bronze']
        columns:
          - name: address_id
            description: >
              PK de la tabla de address.
            tests:
              - unique
              - not_null
          - name: zipcode
            description: >
              Código postal.
          - name: country
            description: >
              País.
          - name: address
            description: >
              Dirección.
          - name: state
            description: >
              Estado.
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: events
        description: >
          Tabla que nos muestran los eventos que un usuario ha realizado.
        tags: ['bronze']
        columns:
          - name: event_id
            description: >
              PK de la tabla de events.
            tests:
              - unique
              - not_null
          - name: page_url
            description: >
              Página web donde los usuarios acceden para realizar un tipo de evento referido a un producto.
          - name: event_type
            description: >
              Acción que realiza el usuario al entrar a la página web.
            tests:
               - accepted_values:
                  values: ['checkout','package_shipped','add_to_cart','page_view']

          - name: user_id
            description: >
              PK de la tabla users.
            tags: ['bronze']
            tests:
              - relationships:
                  to: source('src_sql_server','users')
                  field: user_id
          - name: product_id
            description: >
              PK de la tabla products.
          - name: session_id
            description: >
              Sesión ID del evento.
          - name: created_at
            description: >
              Fecha en la que se crea el evento.
            tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: timestamp_ntz
          - name: order_id
            description: >
              PK de la tabla orders.
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: order_items
        description: >
          Tabla que nos muestra los orders y los products ID que contiene cada order.
        tags: ['bronze']
        columns:
          - name: order_id
            description: >
              PK de la tabla de orders.
            tests:
              - relationships:
                  to: source('src_sql_server','orders')
                  field: order_id
          - name: product_id
            description: >
              PK de la tabla products.
          - name: quantity
            description: >
              Cantidad de producto que hay en cada order.
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: orders
        description: >
          Tabla que nos da información sobre los pedidos.
        tags: ['bronze']
        columns:
          - name: order_id
            description: >
              PK de la tabla de orders.
            tests:
              - unique
              - not_null
          - name: shipping_service
            description: >
              empresa que realiza el envío.
          - name: shipping_cost
            description: >
              coste del envío.
          - name: address_id
            description: >
              PK de la tabla addresss.
            tests:
              - relationships:
                  to: source('src_sql_server','addresses')
                  field: address_id
              - not_null
          - name: created_at
            description: >
              fecha cuando la compra se hizo.
          - name: promo_id
            description: >
              PK de la tabla promos.
          - name: estimated_delivery_at
            description: >
              fecha estimada de entrega.
          - name: order_cost
            description: >
              coste del order.
            tests:
              - positive_values
          - name: user_id
            description: >
              PK de la tabla users.
          - name: order_total
            description: >
              valor total del pedido.
          - name: delivered_at
            description: >
              fecha de entrega del pedido.
          - name: tracking_id
            description: >
              id del envío.
          - name: status
            description: >
              estado del pedido.
            tests:
               - accepted_values:
                  values: ['delivered','preparing','shipped']
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: products
        description: >
          Tabla que nos muestra información sobre los productos de la empresa
        tags: ['bronze']
        columns:
          - name: product_id
            description: >
              PK de la tabla de products.
            tests:
              - unique
              - not_null
          - name: price
            description: >
              precio de venta del producto.
          - name: name
            description: >
              nombre del producto.
          - name: inventory
            description: >
              número de unidades de producto que quedan en el inventario. Esta columna no variará.
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: promos
        description: >
          Tabla que nos da información sobre las promos que se aplican a los orders.
        tags: ['bronze']
        columns:
          - name: promo_id
            description: >
              PK de la tabla de promos.
            tests:
              - unique
              - not_null
          - name: discount
            description: >
              porcentaje de descuento que se aplica al producto.
          - name: status
            description: >
              estado de la promoción.
            tests:
               - accepted_values:
                  values: ['inactive','active']
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.

      - name: users
        description: >
          Nos muestra información sobre los usuarios.
        tags: ['bronze']
        columns:
          - name: user_id
            description: >
              PK de la tabla de users.
            tests:
              - unique
              - not_null
          - name: updated_at
            description: >
              fecha de actualización del usuario.
          - name: address_id
            description: >
              PK de la tabla addresses.
          - name: last_name
            description: >
              apellido del cliente.
          - name: created_at
            description: >
              fecha de inserción del cliente.
          - name: phone_number
            description: >
              número teléfono.
          - name: total_orders
            description: >
              total pedido que hace un cliente.
          - name: first_name
            description: >
              nombre del cliente.
          - name: email
            description: >
              email del cliente.
          - name: _fivetran_deleted
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica si un registro ha sido borrado.
          - name: _fivetran_synced
            description: >
              Parámetro de nuestra herramienta de ingesta que nos indica la hora a la que se sincronizaron los datos.