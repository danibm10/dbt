version: 2

models:
  - name: stg_orders
    description: "tabla que nos muestra información sobre los pedidos"
    tags: ['silver']
    columns:
      - name: order_id
        description: "PK de la tabla, identifica de manera única cada pedido realizado"

      - name: shipping_service
        description: "empresa realizada para realizar el envío"

      - name: shipping_cost_usd
        description: "coste del envío en dólares"

      - name: address_id
        description: "PK de la tabla de address"

      - name: creation_date
        description: "fecha en la que se crea el pedido"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: creation_time
        description: "hora en la que se crea el pedido"

      - name: promo_id
        description: "tipo de promo que se aplica al pedido"

      - name: estimated_delivery_date
        description: "fecha estimada de llegada del pedido"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: estimated_delivery_time
        description: "hora estimada de llegada del pedido"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: order_cost
        description: "coste del pedido"

      - name: user_id
        description: "PK de la tabla de stg_users, identifica de manera única cada usuario"

      - name: order_total_usd
        description: "total del pedido en dólares"

      - name: delivery_date
        description: "fecha de entrega del pedido"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: delivery_time
        description: "hora de entrega del pedido"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: tracking_id
        description: "identifica el envío"

      - name: status
        description: "estado del pedido"

      - name: sync_date
        description: "fecha de sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: sync_time
        description: "hora de sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time