version: 2

models:
  - name: base_sql_server_users
    description: "En esta tabla lo que hemos hecho ha sido separar la fecha y la hora de sincronización y creación del pedido, renombrar ambas columnas, cambiarle el formato a fecha y time respectivamente y hemos eliminado la columna de _fivetran_deleted"
    columns:
      - name: user_id
        description: "número identificación del user"

      - name: updated_at
        description: "fecha actualización registro"

      - name: address_id
        description: "id de la dirección"

      - name: last_name
        description: "apellido del cliente"

      - name: fecha_creacion
        description: "fecha creación del registro"

      - name: hora_creacion
        description: "hora creación del registro"

      - name: phone_number
        description: "número teléfono"

      - name: total_orders
        description: "total orders"

      - name: first_name
        description: "nombre del cliente"

      - name: email
        description: "email del cliente"

      - name: fecha_sincronizacion
        description: "fecha sincronización de los datos"

      - name: hora_sincronizacion
        description: "hora de sincronización de los datos"