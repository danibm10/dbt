version: 2

models:
  - name: stg_users
    description: "tabla que nos muestra información sobre los usuarios"
    tags: ['silver']
    columns:
      - name: user_id
        description: "PK de la tabla, identifica de manera única a cada usuario"

      - name: first_name
        description: "nombre del usuario"

      - name: last_name
        description: "apellido del usuario"

      - name: phone_number
        description: "número de teléfono del usuario"

      - name: email
        description: "email de cada usuario"

      - name: _fivetran_synced
        description: "fecha y hora de sincronización del registro"