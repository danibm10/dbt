 version: 2

models:
  - name: stg_budget
    description: "En esta tabla se muestra la previsión de venta de la empresa"
    tags: ['silver']
    columns:
      - name: _row
        description: "id del presupuesto"

      - name: quantity
        description: "cantidad que la empresa espera vender de un determinado producto"

      - name: date
        description: "fecha en la que la empresa espera vender el producto"

      - name: product_id
        description: "identificador único del producto"

      - name: sync_date
        description: "fecha de sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: sync_time
        description: "hora de sincronización del registro"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time