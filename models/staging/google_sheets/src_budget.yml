version: 2

sources:

  - name: src_budget # name of the source 
    description: >
      Raw data demo from Database.
    schema: google_sheets # this is the schema our raw data lives in
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno1 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno1 
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno1  
        {%- else -%} {{target.database}}_bronze_db_alumno1
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false

     
      
    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        tags: ['bronze']
        columns:
          - name: _row
            description: >
              PK de la tabla budget.
            tests:
              - not_null
              - unique
          - name: product_id
            description: >
               PK de la tabla de orders.
            tests:
              - relationships:
                  to: source('src_sql_server','products')
                  field: product_id
              - not_null
          - name: quantity
            description: >
              Cantidad de cada producto.
            tests:
              - not_null
          - name: month
            description: >
              Cada mes del aÃ±o.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: date
          - name: _fivetran_synced
            description: >
              Fecha en la que los datos se cargaron.
            tests:
              - not_null