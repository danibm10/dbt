version: 2

models:
  - name: fct_events
    description: "tabla que nos muestra información sobre los eventos que un usuario realiza sobre un determinado producto"
    tests:
    - dbt_expectations.expect_table_row_count_to_be_between:
        max_value: 3600
    columns:
      - name: event_id
        description: "PK de la tabla de events"

      - name: user_id
        description: "PK de la tabla users"

      - name: product_id
        description: "PK de la tabla products"

      - name: year_month_day_id
        description: "PK de la tabla, identifica de manera única cada registro en la tabla"

      - name: order_id
        description: "PK de la tabla de orders"

      - name: session_id
        description: "Sesión ID del evento"

      - name: page_url
        description: "Página web donde los usuarios acceden para realizar un tipo de evento referido a un producto"

      - name: event_type
        description: "Acción que realiza el usuario al entrar a la página web"

      - name: created_at_time
        description: "Hora de creación del evento"

      - name: purchase_indicator
        description: "columna que nos indica si ha habido una compra o no"

      - name: sync_date
        description: "Fecha de sincronización del registro"

      - name: sync_time
        description: "Hora de sincronización del registro"