version: 2

models:
  - name: dim_products_detail
    description: "tabla que contiene el detalle de cada producto"
    tags: ['gold']
    tests:
    - dbt_expectations.expect_table_row_count_to_be_between:
        max_value: 30
    columns:
      - name: product_detail_id
        description: "llave subrogada que identifica de manera única cada detalle de producto"

      - name: product_id
        description: "PK de la tabla, identifica de manera única cada producto"

      - name: product_unit_cost_usd
        description: "coste unitario de producto en dólares"

      - name: price_usd
        description: "precio de cada producto en dólares"

      - name: gama_producto
        description: "Gama a la que pertenece un producto basado en su precio de venta"

      - name: valid_from
        description: "campo que nos indica desde que fecha el registro es válido"

      - name: valid_to
        description: "campo que nos indica hasta que fecha el registro es válido"