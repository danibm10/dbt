 version: 2

models:
  - name: fct_product_sold
    description: "tabla de hechos que nos muestra información sobre los productos vendidos en dólares"
    tags: ['gold']
    columns:
      - name: product_sold_id
        description: "PK de la tabla, identifica de manera única cada venta de producto"

      - name: user_detail_id
        description: "llave subrogada creada para identificar el detalle de cada cliente"

      - name: product_detail_id
        description: "llave subrogada que identifica de manera única cada detalle de producto"

      - name: address_id
        description: "PK de la tabla de address, identifica de manera única cada address"

      - name: order_id
        description: "PK de la tabla de orders, identifica de manera única cada order"

      - name: year_month_day_id
        description: "PK de la tabla, identifica de manera única cada registro en la tabla"

      - name: sales_quantity
        description: "cantidad de producto vendida"

      - name: sales_usd
        description: "ventas en dólares"