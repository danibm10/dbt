version: 2

models:
  - name: fct_orders
    description: "tabla que nos muestra información sobre los pedidos"
    tests:
    - dbt_expectations.expect_table_row_count_to_be_between:
        max_value: 361
    columns:
      - name: order_id
        description: "PK de la tabla, identifica de manera única cada pedido realizado"

      - name: user_id
        description: "PK de la tabla de stg_users, identifica de manera única cada usuario"

      - name: year_month_day_id
        description: "PK de la tabla, identifica de manera única cada registro en la tabla"

      - name: address_id
        description: "PK de la tabla de address"

      - name: promo_id
        description: "identificador único de las promociones"
        tests:
              - relationships:
                  to: ref('stg_promos')
                  field: promo_id

      - name: shipping_service
        description: "empresa realizada para realizar el envío"

      - name: delivery_date
        description: "fecha de entrega del pedido"

      - name: tracking_id
        description: "identifica el envío"

      - name: status
        description: "estado de la promoción"

      - name: delivery_time
        description: "hora de entrega del pedido"

      - name: estimated_delivery_days
        description: "diferencia entre la fecha de entrega y cuando se pronosticó que iba a llegar el pedido"

      - name: orders_time
        description: "columna que nos muestra si el pedido llegó a tiempo, retrasado o antes de lo esperado"

      - name: discount_usd
        description: "descuento en dólares"

      - name: shipping_cost_usd
        description: "coste del envío en dólares"

      - name: order_total_usd
        description: "total del pedido en dólares"

      - name: sync_date
        description: "fecha de sincronización"

      - name: sync_time
        description: "hora de sincronización"