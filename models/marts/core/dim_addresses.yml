version: 2

models:
  - name: dim_addresses
    description: "tabla final de addresses, contiene información sobre las direcciones de envío"
    tags: ['gold']
    tests:
    - dbt_expectations.expect_table_row_count_to_be_between:
        max_value: 150
    columns:
      - name: address_id
        description: "PK de la tabla de address"

      - name: address
        description: "Dirección"

      - name: zipcode
        description: "Códido postal"

      - name: city
        description: "ciudad a la que pertenece el código postal"

      - name: state
        description: "Estado"

      - name: country
        description: "País"

      - name: sync_date
        description: "Fecha sincronización del registro"

      - name: sync_time
        description: "Hora de sincronización del registro"