version: 2

models:
  - name: snap_dim_users_detail
    description: "snapshot que nos va a registrar los cambios que se produzcan en los detalles de usuario especificados en la tabla"
    tags: ['snapshot']
    columns:
      - name: user_detail_id
        description: "llave subrogada creada para identificar el detalle de cada cliente"

      - name: user_id
        description: "PK de la tabla, identifica de manera única a cada usuario"

      - name: phone_number
        description: "número de teléfono del usuario"

      - name: email
        description: "email de cada usuario"

      - name: _fivetran_synced
        description: "fecha y hora de sincronización del registro"

      - name: dbt_scd_id
        description: "id de la actualización del registro"

      - name: dbt_updated_at
        description: "fecha en la que se realizó la actualización del registro"

      - name: dbt_valid_from
        description: "fecha desde la que el registro está activo"

      - name: dbt_valid_to
        description: "fecha hasta la que el registro está activo, si hay un null quiere decir que ese registro sigue activo"